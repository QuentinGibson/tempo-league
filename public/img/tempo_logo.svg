<svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring -->
  <circle cx="14" cy="14" r="13" stroke="#e8364f" stroke-width="1.5" opacity="0.3"/>
  <!-- Middle ring -->
  <circle cx="14" cy="14" r="10" stroke="#e8364f" stroke-width="1" opacity="0.2"/>
  <!-- Core orb gradient -->
  <defs>
    <radialGradient id="orbGrad" cx="0.4" cy="0.35" r="0.6">
      <stop offset="0%" stop-color="#ff4d6a"/>
      <stop offset="50%" stop-color="#e8364f"/>
      <stop offset="100%" stop-color="#7a1d2e"/>
    </radialGradient>
    <!-- Pulse wave -->
    <linearGradient id="pulseGrad" x1="0" y1="0.5" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#e8364f" stop-opacity="0"/>
      <stop offset="20%" stop-color="#e8364f" stop-opacity="0.6"/>
      <stop offset="35%" stop-color="#ff4d6a" stop-opacity="1"/>
      <stop offset="50%" stop-color="#e8364f" stop-opacity="0.6"/>
      <stop offset="65%" stop-color="#ff4d6a" stop-opacity="1"/>
      <stop offset="80%" stop-color="#e8364f" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#e8364f" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Core circle -->
  <circle cx="14" cy="14" r="6" fill="url(#orbGrad)"/>
  <!-- Specular highlight -->
  <ellipse cx="12.5" cy="12" rx="2.5" ry="1.8" fill="white" opacity="0.15"/>
  <!-- Pulse waveform line through center -->
  <path d="M2 14 L8 14 L10 9 L12 18 L14 7 L16 19 L18 10 L20 14 L26 14"
        stroke="url(#pulseGrad)" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Tick marks at cardinal points -->
  <line x1="14" y1="0.5" x2="14" y2="2.5" stroke="#5a586a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="14" y1="25.5" x2="14" y2="27.5" stroke="#5a586a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="0.5" y1="14" x2="2.5" y2="14" stroke="#5a586a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="25.5" y1="14" x2="27.5" y2="14" stroke="#5a586a" stroke-width="1.5" stroke-linecap="round"/>
</svg>
